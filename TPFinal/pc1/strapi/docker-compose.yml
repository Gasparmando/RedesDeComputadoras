version: '3'

services:
  api:
    image: strapi/strapi
    privileged: true
    environment:
      - APP_NAME=strapi-app
      - DATABASE_CLIENT=mongo
      - DATABASE_HOST=db
      - DATABASE_PORT=27017
      - DATABASE_NAME=strapi
      - DATABASE_USERNAME=
      - DATABASE_PASSWORD=
      - HOST=localhost
#    ports:
#      - 1337:1337
#    volumes:
#      - ./strapi-app:/usr/src/api/strapi-app
      #- /usr/src/api/strapi-app/node_modules
    depends_on:
      - db
    restart: always
    networks:
      net7:
        ipv6_address: 2001:aaaa:7777::2

  db:
    image: mongo
    privileged: true
    environment:
      - MONGO_INITDB_DATABASE=strapi
#    ports:
#      - 27017:27017
    volumes:
      - ./db:/data/db
    restart: always
    command: mongod  --ipv6 --bind_ip_all
    networks:
      net7:
        ipv6_address: 2001:aaaa:7777::3


networks:
  net7:
    external:
      name: net7
